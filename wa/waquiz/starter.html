<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Cats</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview">
    </section>
  </body>

  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
      .then(response => response.text())
      .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      const cats = JSON.parse(catString);
      const names = cats.map(cat => cat.name);

      if (names.length === 1) {
        motherInfo += names[0] + '.';
      } else if (names.length === 2) {
        motherInfo += names[0] + ' and ' + names[1] + '.';
      } else {
        motherInfo += names.slice(0, -1).join(', ') + ', and ' + names[names.length - 1] + '.';
      }

      for (const cat of cats) {
        total += cat.kittens.length;
        for (const kitten of cat.kittens) {
          if (kitten.gender === 'm') male++;
        }
      }

      const female = total - male;
      kittenInfo = `Total kittens: ${total}. Male: ${male}. Female: ${female}.`;

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
</html>
