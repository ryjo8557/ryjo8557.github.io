<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Color Picker</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>
        <section class="controls" >
            Enter a keyword: <input type="text" id="keyword" placeholder="Enter a keyword" />
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate Color Based on Keyword
          </button>
        
        </section>
      </div>
      <script>
        var newBtn = document.querySelector('#js-new-quote').addEventListener('click', getColor);
        const url = "https://colormagic.app/api/palette/search?q=";
      
        async function getColor() {
            try {
              const response = await fetch(url);
      
              if(!response.ok) {
                throw Error(response.statusText);
              }
              const json = await response.json();
              displayQuote(json.question);
              displayAnswer(json.answer);

            } catch(error) {
              console.log("Error: " + error);
            }
        }
      
        function displayQuote(quote){
            const quoteText = document.querySelector('#js-quote-text');
            quoteText.textContent = quote;
        }
      
        function displayAnswer(answer){
          document.querySelector('#js-tweet').addEventListener('click', () => {
            const answerText = document.querySelector('#js-answer-text');
            answerText.textContent = answer;
        });
        }
      </script>
</body>
</html>
