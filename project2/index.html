<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon Says Phone Input</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simon Says Phone Input</h1>
  <input type="text" id="phone" class="digit-input" placeholder="Enter digit" maxlength="1">
  <button id="change-digit" style="display:none;">Change Digit</button>
  <div class="color-buttons">
    <div class="color-button green"></div>
    <div class="color-button red"></div>
    <div class="color-button blue"></div>
    <div class="color-button yellow"></div>
  </div>
  <div id="status">Enter a digit to begin</div>
  <div id="current-phone" style="margin-top: 10px; font-size: 20px;">
    Phone number so far: <span id="phone-display"></span>
  </div>
<script src="main.js"></script>
</body>
</html>
